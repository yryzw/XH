<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能设备图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7B1FA2, #4A148C);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder {
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 10px 0;
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .facility-showcase {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .facility-icon {
            font-size: 5em;
            color: #CE93D8;
            margin-bottom: 20px;
        }
        .specs-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .spec-item {
            background: rgba(255,255,255,0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            min-width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spec-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #FFD700;
        }
        .spec-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .spec-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .features {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }
        .features h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #FFD700;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
        }
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #BA68C8;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="placeholder">
        <h1>智能设备</h1>
        <p>现代化智能农业设备，提升生产效率</p>
        
        <div class="facility-showcase">
            <div class="facility-icon">
                <i class="fas fa-microchip"></i>
            </div>
        </div>
        
        <div class="specs-container">
            <div class="spec-item">
                <div class="spec-icon"><i class="fas fa-drone"></i></div>
                <div class="spec-value">2台</div>
                <div class="spec-label">喷施农药无人机</div>
            </div>
            <div class="spec-item">
                <div class="spec-icon"><i class="fas fa-temperature-high"></i></div>
                <div class="spec-value">1套</div>
                <div class="spec-label">烘干设备</div>
            </div>
            <div class="spec-item">
                <div class="spec-icon"><i class="fas fa-fan"></i></div>
                <div class="spec-value">3台</div>
                <div class="spec-label">风送机</div>
            </div>
        </div>
        
        <div class="features">
            <h3>设备特点</h3>
            <ul>
                <li>无人机采用GPS定位，精准喷施</li>
                <li>烘干设备温控精确，保持品质</li>
                <li>风送机功率可调，适应不同需求</li>
                <li>设备智能化程度高，操作简便</li>
            </ul>
        </div>
    </div>
    <div class="image-info">图片占位符: facilities/smart-equipment.jpg</div>
</body>
</html>
