<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干佛手图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8D6E63, #5D4037);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder {
            max-width: 700px;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 10px 0;
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .product-showcase {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .product-icon {
            font-size: 5em;
            color: #D7CCC8;
            margin-bottom: 20px;
        }
        .feature-list {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .feature-item {
            background: rgba(255,255,255,0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            min-width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .feature-text {
            font-size: 1em;
            font-weight: bold;
        }
        .quality-badge {
            background: linear-gradient(45deg, #D7CCC8, #8D6E63);
            color: #FFF;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .storage-info {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .storage-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="placeholder">
        <h1>干佛手</h1>
        <p>经过科学烘干工艺制成的干佛手，便于保存和运输</p>
        
        <div class="product-showcase">
            <div class="product-icon">
                <i class="fas fa-drumstick-bite"></i>
            </div>
            <div class="quality-badge">
                <i class="fas fa-fire"></i> 科学烘干 <i class="fas fa-fire"></i>
            </div>
        </div>
        
        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-temperature-high"></i></div>
                <div class="feature-text">温控烘干</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-box"></i></div>
                <div class="feature-text">密封包装</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-truck"></i></div>
                <div class="feature-text">便于运输</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-calendar-check"></i></div>
                <div class="feature-text">长久保存</div>
            </div>
        </div>
        
        <div class="storage-info">
            <div class="storage-title">保存说明</div>
            <p>干燥环境下可保存1-2年，请放置于阴凉干燥处</p>
        </div>
    </div>
    <div class="image-info">图片占位符: products/dried-foshou.jpg</div>
</body>
</html>
