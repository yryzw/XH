<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场未来规划图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E88E5, #1565C0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder {
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 10px 0;
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .future-plans {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .plan-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            min-width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .plan-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .plan-text {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="placeholder">
        <h1>农场未来规划</h1>
        <p>展望未来，永泰县兴禾生态家庭农场将继续秉承生态发展理念</p>
        
        <div class="future-plans">
            <div class="plan-item">
                <div class="plan-icon"><i class="fas fa-seedling"></i></div>
                <div class="plan-text">扩大种植规模</div>
            </div>
            <div class="plan-item">
                <div class="plan-icon"><i class="fas fa-industry"></i></div>
                <div class="plan-text">建设深加工基地</div>
            </div>
            <div class="plan-item">
                <div class="plan-icon"><i class="fas fa-mountain"></i></div>
                <div class="plan-text">发展观光旅游</div>
            </div>
            <div class="plan-item">
                <div class="plan-icon"><i class="fas fa-trademark"></i></div>
                <div class="plan-text">打造知名品牌</div>
            </div>
            <div class="plan-item">
                <div class="plan-icon"><i class="fas fa-digital-tachograph"></i></div>
                <div class="plan-text">推进数字化建设</div>
            </div>
        </div>
        
        <p>打造福建省特色佛手种植的标杆企业</p>
    </div>
    <div class="image-info">图片占位符: farm-future.jpg</div>
</body>
</html>
