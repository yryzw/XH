<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广佛手图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder {
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.1em;
            opacity: 0.9;
            margin: 10px 0;
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>广佛手</h1>
        <div class="feature">
            <p>种植数量：3700株</p>
            <p>单果重量：150-300克</p>
            <p>采摘时间：8-10月</p>
        </div>
        <p>果实呈金黄色，外形似佛手，香气浓郁</p>
        <p>果肉厚实，肉质细嫩，口感独特</p>
    </div>
    <div class="image-info">图片占位符: guang-foshou.jpg</div>
</body>
</html>
