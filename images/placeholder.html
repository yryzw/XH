<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片占位符生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #4CAF50, #2c5530);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        h1 {
            color: #2c5530;
            margin-bottom: 30px;
        }
        .label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>永泰县兴禾生态家庭农场 - 图片占位符</h1>

            <div>
                <div class="placeholder">微信公众号二维码</div>
                <div class="label">wechat-qrcode.jpg</div>
            </div>
            <div>
                <div class="placeholder">抖音视频1</div>
                <div class="label">douyin-video1.jpg</div>
            </div>
            <div>
                <div class="placeholder">抖音视频2</div>

</body>
</html>
