<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场全景图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder {
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 10px 0;
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            min-width: 150px;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>永泰县兴禾生态家庭农场全景</h1>
        <p>创建于2021年，专注于佛手种植的特色生态家庭农场</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">80亩</div>
                <div class="stat-label">种植面积</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4500株</div>
                <div class="stat-label">佛手种植</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">3种</div>
                <div class="stat-label">佛手品种</div>
            </div>
        </div>
        
        <p>现代化生态农业基地，设施完善，管理科学</p>
    </div>
    <div class="image-info">图片占位符: farm-overview.jpg</div>
</body>
</html>
