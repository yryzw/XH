<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场位置地图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #37474F, #263238);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder {
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 10px 0;
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .map-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px dashed rgba(255,255,255,0.3);
        }
        .map-icon {
            font-size: 4em;
            color: #FFC107;
            margin-bottom: 20px;
        }
        .location-info {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .location-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            min-width: 200px;
        }
        .location-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFC107;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="placeholder">
        <h1>农场位置</h1>
        <div class="map-container">
            <div class="map-icon">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <p>福建省福州市永泰县</p>
            <p>永泰县兴禾生态家庭农场</p>
        </div>
        
        <div class="location-info">
            <div class="location-item">
                <div class="location-label"><i class="fas fa-map-marker-alt"></i> 详细地址</div>
                <div>福建省福州市永泰县</div>
            </div>
            <div class="location-item">
                <div class="location-label"><i class="fas fa-phone"></i> 联系电话</div>
                <div>138-XXXX-XXXX</div>
            </div>
            <div class="location-item">
                <div class="location-label"><i class="fas fa-envelope"></i> 电子邮箱</div>
                <div>xinghefarm@example.com</div>
            </div>
        </div>
        
        <p>欢迎各界朋友前来参观指导，洽谈合作</p>
    </div>
    <div class="image-info">图片占位符: farm-map.jpg</div>
</body>
</html>
